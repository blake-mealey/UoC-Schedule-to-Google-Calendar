<!doctype html>
<html>
	<head>
		<title>UofC Schedule to Google Calendar</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500|Source+Code+Pro:400,500,700' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/magnificpopup.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="wrapper">
			<div id="page-content-wrapper">
				<div class="page-content">
					<h1>Hello, World!</h1>
					<div class="left">
						<form>
							<h2>Course Information:</h2>
							<textarea name="textarea"></textarea>
						</form>
					</div>
					<div class="right">
						<form>
							<h2>Calendar Name:</h2>
							<input type="text" name="title"><br>
						</form>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="scripts/imagesetup.js"></script>
		<script type="text/javascript" src="scripts/smooth_scroll.js"></script>
		<script type="text/javascript" src="scripts/magnificpopup.js"></script>
		<script type="text/javascript" src="google-code-prettify/run_prettify.js"></script>
	</body>
</html>
